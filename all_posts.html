---
layout: default
title: All Posts
---

<h1>All Posts</h1>

<div class="posts">

    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            
            <p>{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>

</div>
