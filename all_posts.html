---
layout: default
title: All Posts
---

<div class="posts">

    <ul>
        {% for post in site.posts %}
        <li>
            <h1>{{ post.title }}</h1>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}">Read More</a>
        </li>
        {% endfor %}
    </ul>

</div>
