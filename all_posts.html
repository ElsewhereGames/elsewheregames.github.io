---
layout: default
title: All Posts
---

<div class="posts">

    <ul>
    
        {% for post in site.posts %}
        
            <li>
            
                <!-- Post -->
                <div class="post">
            
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.excerpt }}</p>
                    <a href="{{ post.url }}">Read More</a>
                    
                </div>
                
                <!-- Tags -->
                <div class="tags">
                    <ul>
                    
                    {% for tag in post.tags %}
                    
                        <li>{{ tag }}</li>
                        
                    {% endfor %}
                    
                    </ul>
                </div>
                
            </li>
            
        {% endfor %}
        
    </ul>

</div>
