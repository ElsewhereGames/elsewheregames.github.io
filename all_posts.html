---
layout: default
title: All Posts
---

<div class="posts">

    <ul>
    
        {% for post in site.posts %}
        
        <div class="post">
            <li>
                <h1>{{ post.title }}</h1>
                <p>{{ post.excerpt }}</p>
                <a href="{{ post.url }}">Read More</a>
            </li>
        </div>
        
        <div class="tags">
            <ul>
            
            {% for tag in post.tags %}
            
                <li>{{ tag }}</li>
                
            {% endfor %}
            
            <ul>
        </div>
            
        {% endfor %}
        
    </ul>

</div>
