---
layout: default
---

<!-- Post -->

<div class="post">

    <h1>{{ page.title }}</h1>

    {{ content }}

</div>

<!-- Social Media -->

<div class="menu">
    
    <span class="social-media-badges">

        <span class="social-media-badge-pad">&nbsp;</span>
    
        <!-- G+ -->
        <span class="social-media-badge">
            <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
            <g:plusone size="tall"></g:plusone>
        </span>
        
        <!-- Reddit -->
        <span class="social-media-badge">
            <script type="text/javascript" src="http://www.reddit.com/static/button/button3.js"></script>
        </span>
        
        <!-- Twitter -->
        <span class="social-media-badge">
            <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-count="none">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </span>
    
    </span>

</div>

<!-- Disqus Comments -->

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'elsewheregames';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

<div class="comments">
    <div id="disqus_thread"></div>
</div>
